<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    a {
      /* Warna link */
      color: #3498db;
      /* Menghapus garis bawah */
      text-decoration: none;
      /* Ketebalan font */
      font-weight: bold;
    }

    a:hover {
      /* Warna saat mouse hover */
      color: #2980b9;
      /* Menambahkan garis bawah saat hover */
      text-decoration: underline;
    }

    a:visited {
      /* Warna link yang telah dikunjungi */
      color: #9b59b6;
    }

    a:active {
      /* Warna saat link diklik */
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <h1>Contoh Properti CSS Link</h1>
  <p>Untuk mencoba tautan di bawah ini, klik atau hover mouse di atasnya:</p>
  <a href="https://fti.unsap.ac.id">Kunjungi Fakultas Teknologi Informasi</a>
</body>

</html>
