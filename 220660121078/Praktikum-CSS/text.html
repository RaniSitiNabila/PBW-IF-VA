<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text CSS</title>
  <style>
    body {
      /* Font default untuk seluruh halaman */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .text-example {
      /* Jenis font */
      font-family: 'Georgia', serif;
      /* Ukuran font */
      font-size: 24px;
      /* Ketebalan font */
      font-weight: bold;
      /* Penjajaran teks */
      text-align: center;
      /* Jarak antar baris */
      line-height: 1.5;
      /* Warna latar belakang */
      background-color: #fff;
      /* Jarak dalam elemen */
      padding: 20px;
      /* Border untuk kotak */
      border: 1px solid #ccc;
      /* Sudut yang membulat */
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="text-example">
    <h2>Contoh Penggunaan CSS Text</h2>
    <p>Ini adalah contoh sederhana penggunaan properti CSS untuk teks.</p>
    <p>Anda dapat mengatur jenis font, ukuran, ketebalan, penjajaran, dan jarak antar baris.</p>
  </div>
</body>

</html>
