<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style-image</title>
  <style>
    /* pada list tidak berurutan (ul) menggunakan sebuah gambar dengan nama icon.png */
    .dari-bullet {
      /* Gambar sebagai bullet */
      list-style-image: url('https://icons.iconarchive.com/icons/martz90/hex/16/css-3-icon.png');
    }

    ul {
      padding-left: 20px;
      /* Memberi jarak pada daftar */
    }
  </style>
</head>

<body>
  <h1>Daftar Belanja dengan Gambar Bullet</h1>
  <ul class="dari-bullet">
    <li>Apel</li>
    <li>Jeruk</li>
    <li>Pisang</li>
  </ul>
</body>

</html>
