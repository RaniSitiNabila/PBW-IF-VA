<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style-type</title>
  <style>
    .dari-bullet {
      /* Menggunakan kotak sebagai bullet */
      list-style-type: square;
    }

    .dari-huruf {
      /* Menggunakan huruf kapital sebagai nomor */
      list-style-type: upper-alpha;
    }

    .dari-angka {
      /* Menggunakan angka biasa sebagai nomor */
      list-style-type: decimal;
    }
  </style>
</head>

<body>
  <h1>Daftar Belanja</h1>
  <ul class="dari-bullet">
    <li>Apel</li>
    <li>Jeruk</li>
    <li>Pisang</li>
  </ul>

  <h1>Daftar Tugas (Huruf)</h1>
  <ol class="dari-huruf">
    <li>Bangun pagi</li>
    <li>Makan sarapan</li>
    <li>Mulai bekerja</li>
  </ol>

  <h1>Daftar Tugas (Angka)</h1>
  <ol class="dari-angka">
    <li>Siapkan alat tulis</li>
    <li>Periksa jadwal</li>
    <li>Ikuti kelas</li>
  </ol>
</body>

</html>
